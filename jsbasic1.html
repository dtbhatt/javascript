<body>
    <script>
        //Basic 1
        x = []
        x.push("coding", "dojo", "rocks")
        console.log(x)
        x.pop()
        console.log(x)
            //x = ["coding", "dojo"]

        //Basic 2
        const y = []
        console.log(y)
        y.push(88)
        console.log(y)
            // [88]

        //Basic 3
        var z = [9, 10, 6, 5, -1, 20, 13, 2]
        console.log(z)

        for (var i = 0; i < z.length - 1; i++) {
            console.log(z[i])
        }

        //Basic 4
        var names = ['Kadie', 'Joe', 'Fritz', 'Pierre', 'Alphonso']
        for (var i = 0; i < names.length; i++) {
            if (names[i].length > 5) {
                console.log(names[i]);
            }
        }

        //Basic 5
        function yell(string) {
            return string.toUpperCase();
        }

        yell("Kevin")
            //Go to W3Schools to learn about Javascript builin methods
    </script>

<body>
    <script>
        function Ninja(name) {
            this.name = name;
            var health = 100;
            var speed = 3;
            var strength = 3;

            this.sayName = function() {
                return this.name;
            }

            this.showStats = function() {
                console.log("Health: " + health);
                console.log("Speed: " + speed);
                console.log("Strength: " + strength);
            }

            this.drinkSake = function() {
                health += 10;
                return health
            }
        }

        var Ninja_instance = new Ninja("Dhaval");

        console.log(Ninja_instance.drinkSake().showStats());
    </script>

</body>

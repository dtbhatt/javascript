<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Ninja(name) {
            this.name = name;
            var health = 100;
            var speed = 3;
            var strength = 3;

            this.sayName = function() {
                return this.name;
            }

            this.showStats = function() {
                console.log("Health: " + health);
                console.log("Speed: " + speed);
                console.log("Strength: " + strength);
            }

            this.drinkSake = function() {
                health += 10;
                return health
            }

            this.punch = function(puncher) {
                health -= 5;
                // puncher = this.name
                console.log(puncher.name + " was punched by " + this.name + " and lost 5 health");
            }

            this.kick = function(kicker) {
                health -= 15;
                // puncher = this.name
                console.log(kicker.name + " was punched by " + this.name + " and lost 15 health");
            }
        }

        var blue_ninja = new Ninja("Goemon");
        var red_ninja = new Ninja("Bill Gates");

        red_ninja.punch(blue_ninja);

        blue_ninja.kick(red_ninja);

        blue_ninja instanceof Ninja

        red_ninja instanceof Ninja
    </script>

</body>

</html>
